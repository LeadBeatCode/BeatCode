<div class="friend-list-container">
    <div class="friend-container">
        <div class="friend-item" *ngFor="let friend of friends">
            <app-friend [isOnline]="isFriendOnline(friend.id)" [name]="friend.nickname" [rank]="friend.rank" [image]="friend.picture"></app-friend>
        </div>
    </div>
</div>
