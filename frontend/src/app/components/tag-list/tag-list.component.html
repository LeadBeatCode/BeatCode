<div class="table-container">
  <table class="styled-table">
    <thead>
      <tr>
        <th>Tags</th>
        <th>Problems</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of tagEntries">
        <td>{{ entry.key }}</td>
        <td>{{ entry.value }}</td>
      </tr>
    </tbody>
  </table>
</div>
