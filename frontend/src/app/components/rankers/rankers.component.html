<div class="dashboard-container">
  <div class="dashboard-content-container">
    <div class="top-rankers-container">
      <div class="top-rankers" *ngFor="let user of leaderboard">
        <app-ranker-element
          [nickname]="user.nickname"
          [rank]="user.BP"
          [picture]="user.picture"
          class="ranker"
        ></app-ranker-element>
      </div>
    </div>
  </div>
</div>
